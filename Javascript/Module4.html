<!DOCTYPE html>
<html>
<head>
	<title>Superheroes</title>
	<script>
		const avengers = [ 
		  { 
		     "name": "Iron Man", 
		     "alter_ego": "Tony Stark", 
		     "primary_power": "Powered Armor", 
		     "universe": "Marvel Cinematic Universe", 
		     "age": 48 
		  },
		  {
		      "name": "Captain America", 
		      "alter_ego": "Steve Rogers", 
		      "primary_power": "Super Soldier Serum", 
		      "universe": "Marvel Cinematic Universe", 
		      "age": 105 
		  }, 
		  { 
		      "name": "Thor", 
		      "alter_ego": "Thor Odinson",
		      "primary_power": "Super Strength", 
		      "universe": "Marvel Cinematic Universe", 
		      "age": 1500 
		  },
		  {
		      "name": "The Hulk", 
		      "alter_ego": "Bruce Banner",
		      "primary_power": "Super Strength",
		      "universe": "Marvel Cinematic Universe",
		      "age": 49 
		  },
		  { 
		      "name": "Black Widow",
		       "alter_ego": "Natasha Romanoff",
		      "primary_power": "Expert Spy and Assassin",
		      "universe": "Marvel Cinematic Universe",
		      "age": 37
		  },
		  {
		      "name": "Hawkeye", 
		      "alter_ego": "Clint Barton",
		      "primary_power": "Expert Marksman",
		      "universe": "Marvel Cinematic Universe",
		      "age": 51
		   }
		];

		// Task 1: Log each superhero's name
		console.log("Task 1:");
		for (let i = 0; i < avengers.length; i++) {
			console.log(avengers[i].name);
		}

		// Task 2: Log superhero names with primary power of "Super Strength"
		console.log("Task 2:");
		for (let i = 0; i < avengers.length; i++) {
			if (avengers[i].primary_power === "Super Strength") {
				console.log(avengers[i].name);
			}
		}

		// Task 3: Log superhero names and ages if age is greater than or equal to 50
		console.log("Task 3:");
		for (let i = 0; i < avengers.length; i++) {
			if (avengers[i].age >= 50) {
				console.log(avengers[i].name + ", " + avengers[i].age);
			}
		}
	</script>
</head>
</html>
