<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Assignment</title>
  <style>
    body {
        background-color: #222;
    }
    label {
      display: inline-block;
      width: 100px;
      color: white;
    }
    h1 {
        text-align: center;
        color: white;
        font-style: italic;
    }
    form {
        text-align: center;
        background-color: aquamarine;
        margin: 50px;
        border-radius: 2em;

    }
    label {
        margin: 10px;
        font-style: oblique;
        color: #222;
    }
    hr {
        margin-left: 30px;
        margin-right: 30px;
    }
  </style>
</head>
<body>
  <h1>Arithmetic Assignment</h1>
  <hr>
  <!-- The form contains the inputs for the two numbers, the operator, and the result -->
  <form>
    <label for="num1">Number 1:</label>
    <!-- The value of the input is initially empty -->
    <input type="text" id="num1"><br>

    <label for="num2">Number 2:</label>
    <!-- The value of the input is initially empty -->
    <input type="text" id="num2"><br>

    <label for="operator">Operator:</label>
    <!-- The dropdown menu has four options for the four arithmetic operations -->
    <select id="operator">
      <option value="+">Add</option>
      <option value="-">Subtract</option>
      <option value="*">Multiply</option>
      <option value="/">Divide</option>
    </select><br>

    <!-- The Calculate button triggers the calculation when clicked -->
    <input type="button" value="Calculate" onclick="calculate()"><br>

    <label for="result">Result:</label>
    <!-- The value of the result input is initially empty and readonly -->
    <input type="text" id="result" readonly><br>
  </form>

  <script>
    function calculate() {
      // Get the values of the two input fields and the operator dropdown
      const num1 = Number(document.getElementById("num1").value);
      const num2 = Number(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;

      // Declare a variable to hold the result of the calculation
      let result;

      // Use a switch statement to perform the appropriate arithmetic operation based on the operator dropdown
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        default:
          result = "Invalid operator";
      }

      // Set the value of the result input to the result of the calculation
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
